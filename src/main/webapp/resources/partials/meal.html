<div class="well page" ng-Controller="MealController as ctrl">
	
	<div class="row">
	
	
		<div class="col-lg-12">
			<h1 class="pull-left" style="margin-left: 16px">Welcome</h1>
	
			
			<button class="btn btn-primary btn-sm pull-right" 
			data-target="#loginModal" data-toggle="modal">Login</button>

			<div class="modal" tabindex="-1" id="loginModal"
        data-keyboard="false" data-backdrop="static">
        	
        	<div class="modal-dialog modal-sm">
        		
        		<div class="modal-content">
        			<div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal">
		                    &times;
		                </button>
		                <h4 class="modal-title">Meal</h4>
            	    </div>
            	     <div class="modal-body">
            	     	<form name="mealForm" ng-submit="ctrl.saveMeal()">
		                    <input type="hidden" ng-model="ctrl.meal.rid" />
		                    <div class="form-group">
		                        <label for="inputDate">Date</label>
		                        <input class="form-control" 
		                               type="datetime-local" id="inputDate" ng-model="ctrl.meal.inputDate"/>
		                    </div>
		                    
		             
				         	<div class="form-group">
		                        <label for="description">Description</label>
		                        <input class="form-control" placeholder="Description"
		                                type="text" id="description" ng-model="ctrl.meal.description"/>
		                    </div>
		                    
		                    <div class="form-group">
		                        <label for="calories">Calories</label>
		                        <input class="form-control" placeholder="1"
		                                type="text" id="calories" ng-model="ctrl.meal.calories"/>
		                    </div>
		                    
		              		<div class="row">
	                          <div class="form-actions floatRight">
	                              <input id="btnSubmit" value="{{!ctrl.meal.rid ? 'Add' : 'Update'}}" type="submit" class="btn btn-primary btn-sm">
	                              <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm">Close</button>                    
	                          </div>
                      		</div>
                      		
       
               			 </form>
               			 
            	     </div>
	            	 	
        		</div>
        		
        	</div>
        	
        </div>
		</div>
	</div>
	<div class="generic-container">
	<div class="panel panel-default">
				<div class="panel-heading"><span class="lead">List of Meals</span></div>
				<div class="tablecontainer">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Date</th>
								<th>Calories</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
                          <tr ng-repeat="u in ctrl.meals">
                              <td><span ng-bind="u.rid"></span></td>
                              <td><span ng-bind="u.date | date:'MM/dd/yyyy h:mm a'"></span></td>
                              <td><span ng-bind="u.calories"></span></td>
                              <td><span ng-bind="u.description"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(u.rid)" class="btn btn-primary btn-sm"
                              data-target="#loginModal" data-toggle="modal">Edit</button>  
                              <button type="button" ng-click="ctrl.remove(u.rid)" class="btn btn-danger btn-sm">Remove</button>
                              </td>
                          </tr>
                      </tbody>
					</table>
				</div>
			</div>
			</div>
</div>
