<div class="bg-extended">
	
	<div class="align-vertical-center">
		
		<div class="container">
			
			 <div class="row">
			 	
			 	 <div class="well col-sm-offset-3 col-sm-6">
			 	 	 <div class="well-heading well-primary">
                        <h1>Sign in your account</h1>
                    </div>
                   
                   <form class="well-body" name="loginForm" ng-submit="login()" novalidate>
                   		<div class="alert alert-dismissible alert-info">
                            <button type="button" class="close" data-dismiss="alert">Ã—</button>
                            <strong>User Login!</strong> <br/>
                        </div>
                        
                       <!-- USERNAME -->
       				 <div class="form-group label-floating" ng-class="{ 'has-error is-focused' : loginForm.username.$invalid && !loginForm.username.$pristine }">
			            <label class="control-label" for="username">Username</label>
			            <input type="text" name="username" class="form-control" ng-model="username" required>
			           <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">Username is required.</p>
			        </div>
			        
			        <!-- PASSWORD -->
       				 <div class="form-group label-floating" ng-class="{ 'has-error is-focused' : loginForm.username.$invalid && !loginForm.username.$pristine }">
			            <label class="control-label" for="password">Password</label>
			            <input type="password" name="password" class="form-control" ng-model="password" required>
			           <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
			        </div>
             	
                    
                   <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="rememberMe"/><span> Remember me</span>
                            </label>
                        </div>
                  
                  <div class="col-sm-offset-3 col-sm-6" align="center">
                     <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">
                      Login</button>
                  </div>
                  
                   <div class="col-sm-offset-3 col-sm-6" align="center">
                    <a href="#">Forgot Password?</a>    
                  </div>
                  
                  <div align="center">
           		 <a href="#register" class="btn btn-primary">Register</a>
         		 </div>
         		 
                   </form>
                                     
			 	 </div>
			 	 
			 </div>
			
		</div>
		
	</div>
	
</div>
